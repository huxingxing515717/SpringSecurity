<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div class="login">
        <h2>Acced Form</h2>
        <div class="login-top">
            <h1>LOGIN FORM</h1>
            <form action="/auth/form" method="post">
                <input type="text" name="username" placeholder="username"></input>
                <input type="text" name="password" placeholder="password"></input>
                <div style="display:flex">
                    <!-- 新增图形验证码的输入框-->
                    <input type="text" name="kaptcha" placeholder="kaptcha"></input>
                    <!-- 图片指向图形验证码API-->
                    <img src="/kaptcha.jpg" alt="kaptcha" width="150px" height="50px" style="margin-left: 20px;"></img>
                </div>
                <div class="forget">
                    <a href="#">forget password</a>
                    <input type="submit" value="Login"></input>
                </div>
            </form>
        </div>
        <div class="login-bottom">
            <h3>New User &nbsp;<a href="#">Register</a>&nbsp; Here</h3>
        </div>
    </div>
</body>
</html>
